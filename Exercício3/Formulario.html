

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de alunos(as)</title>
  </head>
  <body>

    <h1>Dados do Cadastro</h1>

    <form method="post" action="validar.html">

    

      <label for="nome">Nome</label>
      <input type="text" name="nome">
      <br>
      <label for="rua">Rua</label>
      <input type="text" name="rua">
      <br>
      <label for="telefone">Telefone</label>
      <input type="text" name="telefone">
      <br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" placeholder="999.999.999-99">
      <br>

      <label for="feminino">Feminino</label> 
      <input type="radio" name="genero" value="F" id="feminino">
      <br>
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" value="M" id="masculino">
      <br>
      <label for="naobinario">Não Binário</label>
      <input type="radio" name="genero" value="NB" id="naobinario">

      	<br>
      <input type="checkbox" name="area" id="otim">
      <label for="otim">Otimização</label>
      	<br>
      <label for="cidade">Cidades</label>
      	<br>
      <select name="cidade">
      	<br>
      	<option value="0" selected="true">Selecione</option>
      	<option value="1">João Monlevade</option>
      	<option value="2">Itabira</option>
      	<option value="3">Alvinópolis</option>
      	<option value="4">Itaúna</option>
      	<option value="5">Belo Horizonte</option>
      </select>

      	<br>
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario">
      	<br>
      <label for="usuario">Senha</label>
      <input type="password" name="senha">
      	<br>
      	<input type="range" name="experiencia" min="0" max="300">
      	<br>
      	<input type="number" name="idade" min="0" max="90">
      	<br>
      	<input type="date" name="calendario">
      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">

    </form>






  </body>
</html>
